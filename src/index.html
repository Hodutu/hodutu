<!DOCTYPE html>
<html>
  <head>
    <title>HODUTU</title>
  </head>
  <body>
    <h1>
      HODUTU
    </h1>
    <script>
    var Nedb = require('nedb'),
        planets = new Nedb({ filename: 'database.db', autoload: true });
              planets.find({ satellites: 1 }, function (err, docs) {
                document.body.innerHTML = JSON.stringify(docs) + '<br/>' + docs[0].yo.e;
                // docs is an array containing Earth and Mars
              });
    </script>
  </body>
</html>
